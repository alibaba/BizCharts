<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    
    
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
        const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
        const { DataView } = DataSet;
        const data = [
          { value: 251, type: '大事例一', name: '子事例一' },
          { value: 1048, type: '大事例一', name: '子事例二' },
          { value: 610, type: '大事例二', name: '子事例三' },
          { value: 434, type: '大事例二', name: '子事例四' },
          { value: 335, type: '大事例三', name: '子事例五' },
          { value: 250, type: '大事例三', name: '子事例六' }
        ];
        const dv = new DataView();
        dv.source(data).transform({
          type: 'percent',
          field: 'value',
          dimension: 'type',
          as: 'percent'
        });
      const cols = {
        percent: {
          formatter: val => {
            val = (val * 100).toFixed(2) + '%';
            return val;
          }
        }
      }  
      const dv1 = new DataView();
      dv1.source(data).transform({
        type: 'percent',
        field: 'value',
        dimension: 'name',
        as: 'percent'
      });
      ReactDOM.render((
        <Chart height={window.innerHeight} data={dv} scale={cols} padding={[ 80, 100, 80, 80 ]} forceFit>
          <Coord type='theta' radius={0.5} />
          <Tooltip 
            showTitle={false} 
            itemTpl='<li><span style="background-color:{color};" class="g2-tooltip-marker"></span>{name}: {value}</li>'
            />
          <Geom
            type="intervalStack"
            position="percent"
            color='type'
            tooltip={['type*percent',(item, percent) => {
              percent = (percent * 100).toFixed(2) + '%';
              return {
                name: item,
                value: percent
              };
            }]}
            style={{lineWidth: 1,stroke: '#fff'}}
            select={false}
            >
            <Label content='type' offset={-10} />
          </Geom>
          <View data={dv1} scale={cols} >
            <Coord type='theta' radius={0.75} innerRadius={0.5 / 0.75}/>
            <Geom
            type="intervalStack"
            position="percent"
            color={['name', [ '#BAE7FF', '#7FC9FE', '#71E3E3', '#ABF5F5', '#8EE0A1', '#BAF5C4' ]]}
            tooltip={['name*percent',(item, percent) => {
              percent = (percent * 100).toFixed(2) + '%';
              return {
                name: item,
                value: percent
              };
            }]}
            style={{lineWidth: 1,stroke: '#fff'}}
            select={false}
            >
              <Label content='name'/>
            </Geom>
          </View>
        </Chart>
      ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
