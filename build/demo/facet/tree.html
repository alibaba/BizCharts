<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
	  <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.1/jquery-3.2.1.min.js"></script>

  </head>
  <body>

   <div id="c1" ></div>
   <script type="text/babel">

  $.getJSON('/BizCharts/public/data/diamond.json', data => {
    const { Chart, Axis, Geom, Tooltip, Facet, View, Legend } = window.BizCharts;
    const DataView = window.DataSet.DataView;
    const scale = {
      cut: {
        sync: true
      },
      mean: {
        sync: true,
        tickCount: 5
      }
    };

    ReactDOM.render(
      <Chart height={450} data={data} width={800} height={600} padding={[30, 80, 80, 80]} scale={scale}>
        <Legend name='cut' position={"top"}/>
        <Axis name='cut' label={null} tickLine={null}/>
        <Tooltip crosshairs={false} />
        <Facet type='tree' fields={['clarity']} line={{stroke:"#c0d0e0"}} lineSmooth={true} eachView={(view, facet)=>{
          const data = facet.data;
          const dv = new DataView();
          dv.source(data)
            .transform({
              type: 'aggregate',
              fields: [ 'price' ],
              operations: [ 'mean' ],
              as: [ 'mean' ],
              groupBy: [ 'cut' ]
            });
          view.source(dv);
          view.interval()
            .position('cut*mean')
            .color('cut');
        }}>
        </Facet>
      </Chart>, document.getElementById('c1'));
    
    });
    
    </script>
  </body>
</html>
