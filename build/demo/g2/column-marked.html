<html>
  <head>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"> </script>
    <script type="text/javascript" src="//gw.alipayobjects.com/os/antv/assets/data-set/0.8.6/data-set.min.js"></script>  
  </head>
  <body>
      <div id="mountNode" ></div>
      <script type="text/babel">
      const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
      var data = [
        {name: 'MODIFY', value: 138, washaway: 0.21014492753623193},
        {name: 'PRERELEASE', value: 109, washaway: 0.5596330275229358},
        {name: 'RELEASING', value: 48, washaway: 0}
    ];
    var colorSet = {
        MODIFY: '#4FAAEB',
        PRERELEASE: '#9AD681',
        RELEASING: '#FED46B',
    };
    Shape.registerShape('interval', 'textInterval', {
        drawShape(cfg, group) {
            var points = this.parsePoints(cfg.points); // 将0-1空间的坐标转换为画布坐标
            var value = cfg.origin._origin.value;
            group.addShape('text', {
                attrs: {
                    text: value,
                    textAlign: 'center',
                    x: points[1].x + cfg.size / 2,
                    y: points[1].y,
                    fontFamily: 'PingFang SC',
                    fontSize: 12,
                    fill: '#BBB',
                },
            });
            const polygon = group.addShape('polygon', {
                attrs: {
                    points: points.map(point => [point.x, point.y]),
                    fill: cfg.color,
                },
            });
            return polygon;
        },
    });
    Shape.registerShape('interval', 'fallFlag', {
        getShapePoints({x, y, y0, size}) {
            return [
                {x: x + size, y: y0 + size},
                {x, y},
            ];
        },
        drawShape(cfg, group) {
            if (cfg.origin._origin === data[data.length - 1]) {
                return;
            }
            const points = this.parsePoints(cfg.points); // 将0-1空间的坐标转换为画布坐标
            const p1 = points[0];
            const width = 9;
            const washaway = cfg.origin._origin.washaway;
            group.addShape('text', {
                attrs: {
                    text: `${(washaway * 100).toFixed(1)} %`,
                    x: p1.x - width / 2 - 14,
                    y: p1.y - 14,
                    fontFamily: 'PingFang SC',
                    fontSize: 12,
                    fill: '#BBB',
                },
            });
            const polygon = group.addShape('image', {
                attrs: {
                    x: p1.x - 16,
                    y: p1.y - 16,
                    img: 'https://zos.alipayobjects.com/rmsportal/JuBdciUyUAkewNAetxtS.png',
                    width: 32,
                    height: 32,
                },
            });
            return polygon; // 将自定义Shape返回
        },
    });
    const scale = {
      value: {
            alias: '访问数',
        },
        name: {
            alias: '步骤名称',
        },
    }
      ReactDOM.render((
          <Chart height={window.innerHeight} data={data} padding={[ 60, 20, 40, 60 ]} scale={scale} forceFit>
          <Axis name="name" title={null} />
          <Tooltip />
          <Geom type='interval' position="name*value" color={['name', value => colorSet[value]]} size={30} />
          <Geom type='interval' position="name*value" color='#E4E4E4' shape='fallFlag' />
        </Chart>
      ), document.getElementById("mountNode"));
    </script>
  </body>
</html>
